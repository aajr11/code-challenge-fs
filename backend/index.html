<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba WebSocket</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>

<body>
    <h1>Prueba de WebSocket</h1>
    <button onclick="enviarEvento()">Enviar Evento</button>

    <script>
        const socket = io("http://localhost:3000", {
            transports: ["websocket", "polling"],
        });
        socket.on("connect", () => {
            console.log("ðŸ”— Conectado al servidor WebSocket");
        });

        socket.on("call_update", (data) => {
            console.log("Evento recibido:", data);
        });

        function enviarEvento() {
            const evento = {
                id:"009",
                status:"",
                queue_id:"",
                start_time:"2025-01-01T01:01:01.000Z"
            };
            socket.emit("call_initiated", evento);
            console.log("Evento enviado:", evento);
        }
    </script>
</body>

</html>
